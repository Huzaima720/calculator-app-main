<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="roots.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body data-theme="theme-1">
  <div class="calculator">
    <div class="header">
      <h2 class="logo">calc</h2>
      <div class="theme-switcher">
        <p>THEME</p>
        <div class="radio-btn">
          <div class="labels">
            <label for="theme-1">1</label>
            <label for="theme-2">2</label>
            <label for="theme-3">3</label>
          </div>
          <input type="radio" id="theme-1" name="theme" checked>     
          <input type="radio" id="theme-2" name="theme">
          <input type="radio" id="theme-3" name="theme">
          
        </div>

      </div>
    </div>

    <div class="screen">
      <span class="calculation"></span>
      <h1 class="result">0</h1>
    </div>

    <div class="buttons-container">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="action">DEL</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">-</button>

      <button class="decimal">.</button>
      <button class="number">0</button>
      <button class="operator">/</button>
      <button class="operator">x</button>

      <button class="action" id="reset">RESET</button>
      <button class="operator" id="equal">=</button>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
  <script src="theme.js"></script>

</body>

</html>
